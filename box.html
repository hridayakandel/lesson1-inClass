<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
            width: 100px;
            height: 40px;

        }

        .box1 {
            display: inline-block;
            border-collapse: collapse;

        }

        .box2 {
            width: 100%;
            height: 40px;
            width: 204px;
        }
    </style>
</head>

<body>
    <main>
        <div class="box1">
            <p>hello</p>
        </div>
        <div class="box1">
            <p>hello</p>
        </div>

        <div class=box2>
            <p>hello</p>
        </div>
    </main>
</body>

</html>
